{%extends 'all_photos/base.html'%}

 {% block content %}
 <script>
  function copyImageLink() {
    console.log("copied");

    var copyText = document.getElementById(myInput);
    copyText.select();
    document.execCommand("copy");
    alert("imageLink copied to clipboard: " + copyText.value);
  }
  </script>


 <div class="container-fluid">

  <div class="card">
    <h4 class="card-title">name: {{image.image_name}}</h4>
    <img class="images" src="{{image.image.url}}"  class="img-responsive" alt="">
    <div class="card-body">
      
      <h4 class="card-text">image description:{{image.image_description}}</h4>
      <h4 class="card-text">category: {{image.image_category}}</h4>
      <h4 class="card-text">Location: {{image.image_location}}</h4>
      <p class="card-text"><small class="text-muted">Posted {{image.pub_date|timesince}} ago</small></p>
      <input type="text" value="http://127.0.0.1:8000{{image_item.image.url}}" id="myInput">
      <br>
      
      <button class="rounded btn-primary" onclick=copyImageLink()>ðŸ“‹Copy Image Link</button>
    </div>
  </div>


  

   </div> 

 {% endblock %}
